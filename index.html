<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3-ToDo App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="app">
        <header>
            <h1>
                <i class="fas fa-check-circle"></i>
                Mis Tareas</h1>
                <p id="date"></p>
        </header>

        <div class="todo-input">
            <input type="text" id="task-input" placeholder="Qué vas a hacer hoy?">
            <button id="add-task">
                <i class="fas fa-plus"></i>
            </button>
        </div>
        <div class="filters">
            <span class="filter active" data-filter="all">Todo</span>
             <span class="filter" data-filter="active">Activo</span>
              <span class="filter" data-filter="completed">Completado</span>
        </div>
        <div class="todos-container">
            <ul id="todos-list">
                <!-- Las tareas se agregarán acá de forma dinámica-->
            </ul>
            <div class="empty-state hidden">
                <i class="fas fa-clipboard-list"></i>
                <p>Aún no hay tareas</p>

            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>
</html>
